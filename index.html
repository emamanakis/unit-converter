<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="input">
            <h2 id="input-header">Metric / Imperial Unit Conversion Widget</h2>
            <form class="desired-output" onsubmit="return false">
                <input type="text" id="desired-conversion" name="number-input">
                    <div class="input-fields-container">    
                    <label class="input-fields" onchange="showLengthElement()">
                        <input type="checkbox" id="length-checkmark">
                        <span class="checkmark"></span>
                        Length
                    </label>
                    <label class="input-fields" onchange="showVolumeElement()">
                        <input type="checkbox" id="volume-checkmark">
                        <span class="checkmark"></span>
                        Volume
                    </label>
                    <label class="input-fields" onchange="showMassElement()">
                        <input type="checkbox" id="mass-checkmark">
                        <span class="checkmark"></span>
                        Mass
                    </label>
                </div>
                <button id="submit-btn">CONVERT</button>
            </form>
        </div>
        <div class="output">
            <p id="place-holder">Please Choose At Least One Conversion Option Above</p>
            <div class="converted-information" style="display:none" id="length-element">
                <h3>Length (Meters / Feet)</h3>
                <p id="length-conversion-result" class="result"></p>
            </div>
            <div class="converted-information" style="display:none" id="volume-element">
                <h3>Volume (Liters / Gallons)</h3>
                <p id="volume-conversion-result" class="result"></p>
            </div>
            <div class="converted-information" style="display:none" id="mass-element">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-conversion-result" class="result"></p>
            </div>
        </div>
    </body>
    <script src="/index.js"></script>
</html>
